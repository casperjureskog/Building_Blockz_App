<ion-header>

  <ion-navbar>
    <ion-title>Bookad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let timelist of timelists" >

     Rum {{timelist.name}}
     <br>
    {{timelist.start_time}} - {{timelist.end_time}}
    <br>
      <button class="button" (click)="deleteBookings(timelist.id, timelist.idb)">Delete
      </button>

  </ion-item>
</ion-content>
