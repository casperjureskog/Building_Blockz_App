<ion-header>
  <ion-navbar hideBackButton>
    <ion-title style="background-color: #23c1a0;">
      <img class="title-image3" src="./assets/img/logoFinal.png" />
      <div class="back">
        <button class="button" style="background-color:rgba(0,0,0,0)"  (click)="go_to_home()">
          <img class="pil" src="./assets/img/triangular-arrow-ar.png" />
        </button>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <h1 style="color: #fff;">Dina bokningar</h1>
  <div *ngFor="let timelist of timelists">
    <ion-card class="cards">
      <ion-card-header class="alingLeft">
        {{timelist.name}}
      </ion-card-header>
      <ion-card-content class="alingLeft">
        Bookat: {{timelist.start_time}} - {{timelist.end_time}}
        <br />
        <button ion-button small color="danger" (click)="deleteBookings(timelist.id, timelist.idb)" style="margin-left: -1px;">
          Delete
        </button>
      </ion-card-content>
    </ion-card>
    <br />
  </div>
</ion-content>
