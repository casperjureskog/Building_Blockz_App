<ion-header>
  <ion-navbar hideBackButton>
    <ion-title style="background-color: #23c1a0;">
      <img class="title-image3" src="./assets/img/logoFinal.png" />
      <div class="back">
        <button class="button" style="background-color:rgba(0,0,0,0)"  (click)="go_to_home()">
          <img class="pil" src="./assets/img/triangular-arrow-ar.png" />
        </button>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let timelist of timelists" >
    Rum {{timelist.name}}
    <br>
    <br>
    {{timelist.start_time}} - {{timelist.end_time}}
    <br>
    <br>
    <button ion-button small color="danger" (click)="deleteBookings(timelist.id, timelist.idb)">
      Delete
    </button>
  </ion-item>
</ion-content>
