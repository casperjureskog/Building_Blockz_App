<ion-header>
  <ion-navbar hideBackButton>
    <ion-title style="background-color: #23c1a0;">
      <img class="title-image3" src="img/logoFinal.png" />
      <div class="back">
      <button class="button" style="background-color:rgba(0,0,0,0)"  (click)="go_to_home()">
        <img class="pil" src="img/triangular-arrow-ar.png" />
    </button>
    </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-item *ngFor="let new of news" >
  <ion-card text-wrap>

        <ion-card-title>
            <h2>{{new.title}}</h2>
            <p>{{new.date}}</p>
          </ion-card-title>
          <ion-card-content >
            <p>{{new.description}}</p>

          </ion-card-content>

    </ion-card>
    <br />
</ion-item>

</ion-content>
