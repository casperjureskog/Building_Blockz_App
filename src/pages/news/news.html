<ion-header>
<ion-navbar>
<ion-title>
World News
</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding>

<ion-item *ngFor="let new of news" >
  <ion-card text-wrap>

        <ion-card-title>
            <h2>{{new.title}}</h2>
            <p>{{new.date}}</p>
          </ion-card-title>
          <ion-card-content >
            <p>{{new.description}}</p>

          </ion-card-content>

    </ion-card>
    <br />
</ion-item>

</ion-content>
