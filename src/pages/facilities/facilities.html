<ion-header>
  <ion-navbar hideBackButton>
    <ion-title style="background-color: #23c1a0;">
      <img class="title-image3" src="img/logoFinal.png" />
      <div class="back">
      <button class="button" style="background-color:rgba(0,0,0,0)"  (click)="go_to_home()">
        <img class="pil" src="img/triangular-arrow-ar.png" />
    </button>
    </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <h3 class="title">GEMENSAMMA UTRYMMEN</h3><br>

  <ion-col col-6 *ngFor="let facility of facilities" >
      <button class="button" style="background-color:rgba(0,0,0,0);" (click)="pickers(facility.id)">
      <div class="cards" style="width: 130px; height: 130px">
        <div class="tag" *ngIf="facility.count"><h6 class="bookcount">{{facility.count}}</h6></div>
        <img class="faci" src="img/facilityicon.png">
        <h6 class="obook"> {{facility.name}}</h6>
        </div>
  </button>



    </ion-col>
