<ion-content>

  <div class="space">
    <br>
    <h2 class="title">{{name}}</h2><br>

    <ion-col col-4  style="padding: 0px;">
      <button style="background-color:rgba(0,0,0,0)" (click)="news()">
        <div class="cards" style="width: 105px;">
          <img class="faci2" src="img/nyheter.png">
          <h6 class="obook"> Nyheter </h6>
        </div>
      </button>
    </ion-col>
  <ion-col col-4  style="padding: 0px;">
    <button style="background-color:rgba(0,0,0,0);" (click)="facilities()">

      </div>
    </button>
  </ion-col>
  <ion-col col-4  style="padding: 0px;">
    <button style="background-color:rgba(0,0,0,0)" (click)="bookad()">

        <div class="tag2" *ngIf="count"><h6 class="bookcount">{{count}}</h6></div>
        <img class="faci2" src="img/elforbrukning.png">
        <h6 class="obook"> Bokningar </h6>
      </div>
    </button>
  </ion-col>
  <ion-col col-4  style="padding: 0px;">
    <button style="background-color:rgba(0,0,0,0)" (click)="contact()">
      <div class="cards" style="width: 105px;">
        <img class="faci2" src="img/information.png">

  </ion-col>
  <ion-col col-4 style="padding: 0px;">

        <img class="faci2" src="img/felanmalan.png">

      </div>
    </button>
  </ion-col>
