<ion-header>
  <ion-navbar hideBackButton>
    <ion-title style="background-color: #23c1a0;">
      <img class="title-image3" src="assets/img/logoFinal.png" />
      <div class="back">
      <button class="button" style="background-color:rgba(0,0,0,0)"  (click)="go_to_home()">
        <img class="pil" src="assets/img/triangular-arrow-ar.png" />
    </button>
    </div>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type="text" [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input type="text" [(ngModel)]="message"></ion-input>
  </ion-item>

</ion-list>

<button class="button" style="background-color:rgba(0,0,0,0); width: 100%;" (click)="getHelprequests(title, message)">
  <div style="padding: 18px;" class="unbooked" >
  <h4 class="availble">Save</h4>
</div>
</button>
</ion-content>
